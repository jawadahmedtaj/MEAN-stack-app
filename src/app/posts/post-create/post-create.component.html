<mat-card>
  <form (submit)="onSavePost(postForm)" #postForm="ngForm">
    <mat-form-field>
      <input
        matInput
        placeholder="Post Title"
        type="text"
        name="title"
        [ngModel]="post?.title"
        required
        minlength="3"
        #title="ngModel"
      />
      <mat-error *ngIf="title.invalid"
        >Please enter a post title, at least 3 characters</mat-error
      >
    </mat-form-field>
    <mat-form-field>
      <textarea
        matInput
        placeholder="Content"
        rows="6"
        name="content"
        [ngModel]="post?.content"
        required
        minlength="10"
        #content="ngModel"
      ></textarea>
      <mat-error *ngIf="content.invalid"
        >Please enter valid input of at least 10 characters</mat-error
      >
    </mat-form-field>
    <button mat-raised-button color="accent" type="submit">
      Save Post
    </button>
  </form>
</mat-card>
